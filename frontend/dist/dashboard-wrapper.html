<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      const t = TrelloPowerUp.iframe();

      // Sign the dashboard modal URL
      t.signUrl('./index.html#/dashboard').then((signedUrl) => {
        t.modal({
          url: signedUrl,
          fullscreen: true,
          title: 'Motivation Dashboard',
          accentColor: '#4A90E2',
          callback: () => t.closePopup()
        });
      });
    </script>
  </head>
  <body>
    <p style="font-family: sans-serif; padding: 2rem;">Launching dashboard...</p>
  </body>
</html>
