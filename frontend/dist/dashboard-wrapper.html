<!DOCTYPE html>
<html>
  <head>
    <title>Itero Dashboard Modal</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      const t = TrelloPowerUp.iframe();

      t.modal({
        url: './index.html#/dashboard',
        title: 'Motivation Dashboard',
        fullscreen: true
      }).catch(err => console.error('Failed to open modal:', err));

      // ‚ùå Removed t.closePopup()
      // Let the modal remain open so React can load
    </script>
  </body>
</html>
