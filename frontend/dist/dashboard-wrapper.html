<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      const t = TrelloPowerUp.iframe();

      // Delay ensures Trello context is fully ready before launching modal
      setTimeout(() => {
        t.modal({
          url: './index.html#/dashboard',
          fullscreen: true,
          title: 'Motivation Dashboard',
          accentColor: '#4A90E2',
          callback: () => t.closePopup()
        });
      }, 300); // ‚è± Small delay improves reliability
    </script>
  </head>
  <body>
    <p style="font-family: sans-serif; padding: 2rem;">Launching dashboard...</p>
  </body>
</html>
