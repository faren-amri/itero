<!DOCTYPE html>
<html>
  <head>
    <title>Itero Modal Launcher</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      const t = TrelloPowerUp.iframe();
      t.modal({
        url: './index.html#/dashboard',
        title: 'Motivation Dashboard',
        fullscreen: true
      }).catch(err => console.error("Failed to open modal:", err));

      setTimeout(() => {
        t.closePopup().catch(err => console.error("Failed to close popup:", err));
      }, 500);
    </script>
  </body>
</html>
