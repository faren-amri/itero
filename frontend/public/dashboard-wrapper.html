<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      const t = TrelloPowerUp.iframe();

      const signedUrl = t.signUrl('index.html#/dashboard');

      t.modal({
        url: signedUrl,
        fullscreen: true,
        title: 'Motivation Dashboard',
        accentColor: '#4A90E2',
        callback: () => t.closePopup()
      });
    </script>
  </head>
  <body>
    <p style="font-family: sans-serif; padding: 2rem;">Launching dashboard...</p>
  </body>
</html>
