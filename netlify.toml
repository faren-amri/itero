[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[[redirects]]
  # React SPA fallback
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; frame-ancestors https://trello.com https://*.trello.com; script-src 'self' 'unsafe-inline' https://p.trellocdn.com; script-src-elem 'self' 'unsafe-inline' https://p.trellocdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://api.trello.com https://itero-api-fme7.onrender.com; object-src 'none'; base-uri 'none'; form-action 'self'; upgrade-insecure-requests"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Explicitly serve Power-Up connector files as JS/HTML
[[headers]]
  for = "/powerup.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/popup.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
